<div class="container-fluid">
    
    <div class="row d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                   <h1 class="text-center mb-3">Cadastrar</h1>

                   <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input class="form-control" type="text" name="cpf" id="cpf" placeholder="Digite seu cpf">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>   
                
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input class="form-control" type="text" name="cep" id="cep" placeholder="Digite seu cep">
                </div>

                <div class="form-group">
                    <label for="endereço">Endereço</label>
                    <input class="form-control" type="text" name="endereço" id="endereço" placeholder="Digite seu endereço">
                </div>

                <div class="d-flex justify-content-center fontpix">

                </div>

                </div>
            </div>

        </div>

        <div class="col-md-6" id="img-bg"></div>

    </div>
